<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Product review form">
  <meta name="author" content="Raymond Mukonda">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form action="review.html" method="get" id="reviewForm">
      <!-- Product Name -->
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" id="rating1" value="1" required> 1 ☆</label>
        <label><input type="radio" name="rating" id="rating2" value="2"> 2 ☆</label>
        <label><input type="radio" name="rating" id="rating3" value="3"> 3 ☆</label>
        <label><input type="radio" name="rating" id="rating4" value="4"> 4 ☆</label>
        <label><input type="radio" name="rating" id="rating5" value="5"> 5 ☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="usability"> Usability</label>
        <label><input type="checkbox" id="feature4" name="features" value="performance"> Performance</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (Optional)</label>
      <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name (Optional)</label>
      <input type="text" id="username" name="username" placeholder="Enter your name">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 😶‍🌫️ Raymond Mukonda 😶‍🌫️ Product Review Assignment</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
